<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/atms/tabs/notes"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Note</ion-title>
        <ion-buttons slot="primary">
            <ion-button
                (click)="onUpdateNote()"
                [disabled]="form?.invalid"
            >
                <ion-icon
                    name="checkmark"
                    slot="icon-only"
                ></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div
        *ngIf="isLoading"
        class="ion-text-center"
    >
        <ion-spinner></ion-spinner>
    </div>
    <form
        [formGroup]="form"
        *ngIf="!isLoading"
    >
        <ion-grid>
            <ion-row>
                <!-- <ion-col
                    offset-sm="2"
                    size-sm="4"
                >
                    <ion-item>
                        <ion-input
                            readonly
                            formControlName="collectionId"
                            color="primary"
                            class="ion-padding"
                        ></ion-input>
                    </ion-item>
                </ion-col> -->
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-input
                            readonly
                            formControlName="lessonId"
                            max="10"
                            color="primary"
                            class="ion-padding"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>

                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-input
                            color="primary"
                            readonly
                            formControlName="lessonTitle"
                        ></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>

            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label
                            color="primary"
                            position="floating"
                        >
                            Status
                        </ion-label>
                        <ion-select
                            formControlName="status"
                            interface="popover"
                        >
                            <ion-select-option value="New">New</ion-select-option>
                            <ion-select-option value="Done">Done</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label
                            color="primary"
                            position="floating"
                        >
                            Level
                        </ion-label>
                        <ion-select
                            formControlName="level"
                            interface="popover"
                        >
                            <ion-select-option value="1">Easy</ion-select-option>
                            <ion-select-option value="2">Intermediate</ion-select-option>
                            <ion-select-option value="3">Advanced</ion-select-option>
                            <ion-select-option value="4">Expert</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label
                            color="primary"
                            position="floating"
                        >
                            Position
                        </ion-label>
                        <ion-select
                            formControlName="position"
                            interface="popover"
                        >
                            <ion-select-option
                                *ngFor="let pos of positions"
                                value="{{pos.value}}"
                            >
                                {{pos.position}}
                            </ion-select-option>

                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-card>
                        <ion-item>
                            <ion-label
                                color="primary"
                                position="floating"
                            >
                                Lesson Note
                            </ion-label>
                            <ion-textarea
                                formControlName="note"
                                rows="10"
                                autocomplete
                                autocorrect
                                auto-grow
                            ></ion-textarea>
                        </ion-item>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
