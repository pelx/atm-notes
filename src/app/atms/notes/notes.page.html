<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/atms/tabs/collections"></ion-back-button>
        </ion-buttons>
        <ion-title>My Notes</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/atms/tabs/notes/new">
                <ion-icon
                    name="add"
                    slot="icon-only"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
            >
                <ion-list>
                    <ion-item
                        *ngFor="let note of notes"
                        [routerLink]="['/','atms','tabs','notes','edit', note.lessonId]"
                    >
                        <ion-label>{{note.lessonId}}: {{note.note}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
