    <div
        *ngIf="isLoading"
        class="ion-text-center"
    >
        <ion-spinner>Loading...</ion-spinner>

    </div>
    <!-- <p

        No Collections found.

    <ion-grid *ngIf="!isLoading && relevantCollections">
        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
            >
                <ion-card
                    ion-padding
                    class="ion-text-center"
                >
                    <ion-card-header>
                        <ion-card-title>{{relevantCollections[0].title}}</ion-card-title>
                    </ion-card-header>
                    <ion-item>
                        <ion-img
                            (mouseover)="showDescription(relevantCollections[0].description)"
                            class="img-show"
                            [src]="relevantCollections[0].imageUrl | async "
                        ></ion-img>
                    </ion-item>
                    <ion-card-content
                        color="dark"
                        class="ion-text-left"
                    >
                        <ion-item>
                            <ion-label color="primary">{{relevantCollections[0].description}}</ion-label>
                        </ion-item>
                    </ion-card-content>
                    <div>
                        <ion-button
                            style="text-transform:none"
                            slot="center"
                            fill="clear"
                            color="primary"
                            [routerLink]="[
                                '/',
                                'atms', 
                                'tabs',
                                'collections',
                                relevantCollections[0].collectionId
                            ]"
                        >
                            Show {{relevantCollections[0].title}}
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
            >
                <ion-list>
                    <ion-item
                        detail
                        *ngFor="let collection of listedCollections"
                        [routerLink]="[
                                '/',
                                'atms', 
                                'tabs',
                                'collections',
                                collection.collectionId
                            ]"
                    >
                        <ion-thumbnail slot="start">
                            <ion-img
                                (mouseover)="showDescription(collection.description)"
                                [src]="collection.imageUrl  | async"
                            ></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{ collection.title}}</h2>
                        </ion-label>

                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
