<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>ATM Collections</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
            >
                <ion-card
                    padding
                    text-center
                >
                    <ion-card-header>
                        <ion-card-title>{{loadedCollections[0].title}}</ion-card-title>
                    </ion-card-header>
                    <ion-item>
                        <ion-img
                            class="img-show"
                            [src]="loadedCollections[0].imageUrl"
                        ></ion-img>
                    </ion-item>
                    <ion-card-content
                        color="dark"
                        text-left
                    >
                        <p style="font-size: 60%">{{loadedCollections[0].description}}</p>
                    </ion-card-content>
                    <div>
                        <ion-button
                            slot="center"
                            fill="clear"
                            color="primary"
                            [routerLink]="[
                                '/',
                                'atms', 
                                'tabs',
                                'collections',
                                loadedCollections[0].id
                            ]"
                        >
                            Show Collection
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
            >
                <ion-list>
                    <ion-item
                        *ngFor="let collection of loadedCollections"
                        [routerLink]="[
                                '/',
                                'atms', 
                                'tabs',
                                'collections',
                                collection.id
                            ]"
                        detail
                    >
                        <ion-thumbnail slot="start">
                            <ion-img [src]="collection.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>{{ collection.title}}</ion-label>

                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
